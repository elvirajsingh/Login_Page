<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page_clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Codeacademy</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">I forgot my password</a>
            <input type="submit" value="Log In">
        </form>
        <div class="footer">
            <h3>Login with another account</h3>
            <div class="images">
                <img src="images/google_logo.webp" alt="">
                <img src="images/GitHub_logo.webp" alt="">
                <img src="images/LinkedIn_logo_.webp" alt="">
                <img src="images/twitter_logo.webp" alt="">
                <img src="images/instagram_logo.webp" alt="">
            </div>
            <a href="#">Not a member yet?<strong>Sign up free</strong> </a>
        </div>
    </div>
  
</body>
</html>
